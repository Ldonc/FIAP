<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <form action=""></form> formulário -->
    <!-- Pode ser caracterizado como method = a forma como as informações serão enviadas. Existem dois métodos de envio, que são GET e POST.
ou Action: define o local (uma URL) em que os dados recolhidos do formulário devem ser enviados -->

    <form action="">
        <fieldset>
            <legend>Informações Pessoais</legend>
        <h3>Gênero:</h3>
        <input type="radio" name="genero" value="Masculino">
        <span>Masculino</span>
        <br>
        <input type="radio" name="genero" value="Feminino">
        <span>Feminino</span>
        <br> 
        <input type="radio" name="genero" value="Outros">
        <span>Outros</span>
    

    <hr>

    <h3>Meios de transporte para ir à FIAP</h3>
    <input type="checkbox" name="transporte" value="a_pe">
    <span>À pé</span> <br>
    <input type="checkbox" name="transporte" value="onibus">
    <span>Ônibus</span> <br>
    <input type="checkbox" name="transporte" value="metro">
    <span>Metrô</span> <br>
    <input type="checkbox" name="transporte" value="carro">
    <span>Carro</span>

    <hr>

    <h3>Selecione o tamanho:</h3>
    <select name="tamanho">
        <option value="p">Pequeno</option>
        <option value="m">Médio</option>
        <option value="g">Grande</option>
    </select>
    
    <br>
    <hr>

    <label for="nome_sobrenome">Nome e Sobrenome:</label>
    <input type="text" name="nome_sobrenome" placeholder="Digite seu nome:">

    <br>
    <hr>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>
</form>
